<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="leaderboard">
      <div class="header">
        <h1>Leaderboard</h1>
      </div>
      <div class="content">
        <div class="inner-content">
          <div class="inner-content-heading">
            <h2>Recent Scores</h2><span><button type="button">Refresh</button></span></div>
          <div class="inner-content-data">
            <table class="table table-striped">
              <tr>
                <td class="data-name">Name :</td>
                <td>100</td>
              </tr>
              <tr>
                <td class="data-name">Name :</td>
                <td>20</td>
              </tr>
              <tr>
                <td class="data-name">Name :</td>
                <td>50</td>
              </tr>
              <tr>
                <td class="data-name">Name :</td>
                <td>78</td>
              </tr>
              <tr>
                <td class="data-name">Name :</td>
                <td>125</td>
              </tr>
              <tr>
                <td class="data-name">Name :</td>
                <td>125</td>
              </tr>
              <tr>
                <td class="data-name">Name :</td>
                <td>125</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="addscore">
      <div>
        <h3>Add your score</h3>
      </div>
      <div><input type="text" id="name" placeholder="your name"></div>
      <div><input type="number" id="score" placeholder="your score"></div>
      <div class="submit-button"><button type="submit" id="submit">Submit</button></div>


    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
